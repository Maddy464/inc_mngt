_schema-version: 3.3.0
ID: inc-mngt
description: A simple CAP project.
version: 1.0.0
modules:
- name: inc-mngt-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: inc-mngt-db
  - name: inc-mngt-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci
- name: inc-mngt-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: inc-mngt-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - incimngtui.zip
      name: incimngtui
      target-path: resources/
- name: incimngtui
  type: html5
  path: app/incimngt_ui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: inc-mngt-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: inc-mngt-db
  parameters:
    buildpack: nodejs_buildpack
- name: inc-mngt-destination-content
  type: com.sap.application.content
  requires:
  - name: inc-mngt-destination-service
    parameters:
      content-target: true
  - name: inc-mngt-repo-host
    parameters:
      service-key:
        name: inc-mngt-repo-host-key
  - name: inc-mngt-auth
    parameters:
      service-key:
        name: inc-mngt-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: newincident_router_inc_mngt_repo_host
          ServiceInstanceName: inc-mngt-html5-service
          ServiceKeyName: inc-mngt-repo-host-key
          sap.cloud.service: newincident-router
        - Authentication: OAuth2UserTokenExchange
          Name: newincident_router_inc_mngt_auth
          ServiceInstanceName: inc-mngt-auth
          ServiceKeyName: inc-mngt-auth-key
          sap.cloud.service: newincident-router
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: inc-mngt-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: inc-mngt-html5-service
    service-plan: app-host
- name: inc-mngt-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: inc-mngt-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: inc-mngt-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: inc-mngt-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        credential-types:
        - binding-secret
        - x509
      role-collections:
      - description: generated
        name: support (inc-mngt ${org}-${space})
        role-template-references:
        - $XSAPPNAME.support
      tenant-mode: dedicated
      xsappname: inc-mngt
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
